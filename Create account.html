<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account- NeuroSync</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ6u2GaWZHiyXqheenkO4ISJSxodgY_wN_a6A&s') ;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-image:url(https://t3.ftcdn.net/jpg/13/03/67/16/360_F_1303671606_8dowW57bhKTqk2PVBBGKTt6pQofe5uet.jpg);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    h2 {
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 15px;
      border: 1px solid #a32b2b;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #006eff;
      border: none;
      color: rgb(4, 7, 0);
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .link {
      text-align: center;
      margin-top: 15px;
    }
    .link a {
      color: #003cff;
      text-decoration: none;
    }
    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create Account</h2>
    <form action="your-server-endpoint" method="POST">
      <input type="text" name="fullname" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <input type="password" name="confirm_password" placeholder="Confirm Password" required />
      <button type="submit">Sign Up</button>
    </form>
    <div class="link">
      Already have an account? <a href="http://127.0.0.1:5500/Login%20Page.html">Sign In</a>
    </div>
  </div>
</body>
</html>
