<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In - NeuroSync</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Story+Script&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="auth-page">
  <!-- Particles Background -->
  <div class="particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <!-- Auth Navbar -->
  <div class="auth-navbar">
    <div class="logo-text">NeuroSync</div>
    <a href="index.html" class="back-link">‚Üê Back to Home</a>
  </div>

  <!-- Theme Toggle -->
  <div class="theme-toggle-fixed" id="themeToggleFixed">
    <button class="theme-toggle" id="themeToggle">
      <span class="theme-icon">üåô</span>
    </button>
  </div>

  <!-- Sign In Container -->
  <div class="auth-container">
    <h2>Sign In</h2>
    <form>
      <div class="form-group">
        <label for="email">Email ID</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email" />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="Enter your password" />
      </div>

      <div class="auth-buttons">
        <button type="submit" class="auth-btn primary">Sign In</button>
        <a href="login page.html" class="auth-btn secondary">Log In</a>
      </div>

      <div class="more-options">
        <label for="more">More Options</label>
        <select id="more" name="more">
          <option value="">Select</option>
          <option value="forgot">Forgot Password</option>
          <option value="help">Help Center</option>
        </select>
      </div>
    </form>
    <div class="auth-footer">
      &copy; 2025 NeuroSync. All rights reserved.
    </div>
  </div>

  <script>
    // Dark Mode Toggle Functionality
    const themeToggle = document.getElementById('themeToggle');
    const themeIcon = document.querySelector('.theme-icon');

    // Check for saved theme preference or respect OS preference
    const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
    const currentTheme = localStorage.getItem('theme');

    // Set initial theme
    if (currentTheme === 'light' || (!currentTheme && !prefersDarkScheme.matches)) {
      document.body.classList.add('light-mode');
      themeIcon.textContent = '‚òÄÔ∏è';
    } else {
      document.body.classList.remove('light-mode');
      themeIcon.textContent = 'üåô';
    }

    // Toggle theme on button click
    themeToggle.addEventListener('click', () => {
      const isLightMode = document.body.classList.toggle('light-mode');

      if (isLightMode) {
        themeIcon.textContent = '‚òÄÔ∏è';
        localStorage.setItem('theme', 'light');
      } else {
        themeIcon.textContent = 'üåô';
        localStorage.setItem('theme', 'dark');
      }
    });
  </script>
</body>
</html>
