<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NeuroSync</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Particles Background -->
  <div class="particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <div class="hero">
    <h1>NeuroSync</h1>
    <div class="arms">
      <div>Mood Selection</div>
      <div>Study Material</div>
      <div>Feedback Us</div>
      <div>Dashboard</div>
      <div>Upload</div>
      <div>Score</div>
    </div>
  </div>

  <div class="navbar" id="navbar">
    <div class="nav-logo">
      <span class="logo-text">NeuroSync</span>
    </div>
    <div>Mood</div>
    <div>Study</div>
    <div>Feedback</div>
    <div>Dashboard</div>
    <div>Upload</div>
    <div>Score</div>
    <div class="nav-auth">
      <button class="auth-btn sign-in">Sign In</button>
      <button class="auth-btn login">Log In</button>
    </div>
  </div>

  <div class="theme-toggle-fixed" id="themeToggleFixed">
    <button class="theme-toggle">
      <span class="theme-icon">üåô</span>
    </button>
  </div>

  <script>
    // Scroll event for navbar + arms
    window.addEventListener('scroll', () => {
      const navbar = document.getElementById('navbar');
      if (window.scrollY > 200) {
        navbar.classList.add('active');
      } else {
        navbar.classList.remove('active');
      }
    });

    // Dark/Light mode toggle functionality
    const themeToggleFixed = document.getElementById('themeToggleFixed');
    const themeIcon = document.querySelector('.theme-icon');

    // Check for saved theme preference or respect OS preference
    const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
    const currentTheme = localStorage.getItem('theme') || 
                        (prefersDarkScheme.matches ? 'dark' : 'light');

    // Apply the theme
    if (currentTheme === 'light') {
      document.body.classList.add('light-mode');
      themeIcon.textContent = '‚òÄÔ∏è';
    }

    // Toggle theme function
    themeToggleFixed.addEventListener('click', () => {
      const isLightMode = document.body.classList.toggle('light-mode');
      
      if (isLightMode) {
        localStorage.setItem('theme', 'light');
        themeIcon.textContent = '‚òÄÔ∏è';
      } else {
        localStorage.setItem('theme', 'dark');
        themeIcon.textContent = 'üåô';
      }
    });

    // Listen for system theme changes
    prefersDarkScheme.addEventListener('change', (e) => {
      if (!localStorage.getItem('theme')) {
        if (e.matches) {
          document.body.classList.remove('light-mode');
          themeIcon.textContent = 'üåô';
        } else {
          document.body.classList.add('light-mode');
          themeIcon.textContent = '‚òÄÔ∏è';
        }
      }
    });
  </script>
</body>
</html>
