  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // Firebase configuration (REPLACE WITH YOUR ACTUAL CONFIG FROM FIREBASE CONSOLE)
    const firebaseConfig = {

      authDomain: "neurosync-5173b.firebaseapp.com",
      projectId: "neurosync-5173b",
      storageBucket: "neurosync-5173b.appspot.com",
      messagingSenderId: "855780859936",

    window.auth = auth;
  </script>
  <style>
    /* Reset styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      background: var(--primary-gradient);
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-primary);
    }

    .login-container {
      background: var(--glass-bg);
      backdrop-filter: blur(15px);
      border: 1px solid var(--glass-border);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 400px;
      color: var(--text-primary);
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: var(--text-primary);
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: var(--text-secondary);
      font-weight: 500;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #357ABD;
    }

    .more-options {
      margin-top: 20px;
      text-align: center;
    }

    select {
      padding: 8px;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .footer {
      margin-top: 30px;
      text-align: center;
      font-size: 13px;
      color: #777;
    }

    /* Dark Mode Toggle Styles */
    .theme-toggle-fixed {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
    }

    .theme-toggle {
      background: rgba(255, 255, 255, 0.9);
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    .theme-toggle:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }

    /* Dark Mode Styles */
    body.light-mode {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
    }

    body.light-mode .login-container {
      background-color: #2d3748;
      color: #e2e8f0;
    }

    body.light-mode .login-container h2 {
      color: #e2e8f0;
    }

    body.light-mode label {
      color: #cbd5e0;
    }

    body.light-mode input[type="email"],
    body.light-mode input[type="password"],
    body.light-mode select {
      background-color: #4a5568;
      border-color: #718096;
      color: #e2e8f0;
    }

    body.light-mode input[type="email"]::placeholder,
    body.light-mode input[type="password"]::placeholder {
      color: #a0aec0;
    }

    body.light-mode .footer {
      color: #a0aec0;
    }

    body.light-mode .theme-toggle {
      background: rgba(45, 55, 72, 0.9);
    }
  </style>
</head>

  <div class="navbar" id="navbar">

<div class="nav-auth">

  <div class="theme-toggle-fixed" id="themeToggleFixed">
    <button class="theme-toggle" id="themeToggle">

  <div class="login-container">
    <h2>Login</h2>
    <form>
      <div class="form-group">
        <label for="email">Email ID</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email" />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="Enter your password" />
      </div>

      <input type="submit" value="Login" />

      <div id="error-message" style="color: red; margin-top: 10px; text-align: center;"></div>

      <div class="more-options">
        <label for="more">More Options</label>
        <select id="more" name="more">
          <option value="">Select</option>
          <option value="forgot">Forgot Password</option>
          <option value="signup">Sign Up</option>
          <option value="help">Help Center</option>
        </select>
      </div>
    </form>

    </div>
  </div>

  <script>
    // Dark Mode Toggle Functionality
    const themeToggle = document.getElementById('themeToggle');
    const themeIcon = document.querySelector('.theme-icon');

    // Check for saved theme preference or respect OS preference
    const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
    const currentTheme = localStorage.getItem('theme');

    // Set initial theme
    if (currentTheme === 'light' || (!currentTheme && !prefersDarkScheme.matches)) {
      document.body.classList.add('light-mode');
      themeIcon.textContent = '☀️';
    } else {
      document.body.classList.remove('light-mode');
      themeIcon.textContent = '🌙';
    }

    // Toggle theme on button click
    themeToggle.addEventListener('click', () => {
      const isLightMode = document.body.classList.toggle('light-mode');

      if (isLightMode) {
        themeIcon.textContent = '☀️';
        localStorage.setItem('theme', 'light');
      } else {
        themeIcon.textContent = '🌙';
        localStorage.setItem('theme', 'dark');
      }
    });

    // Navbar scroll effect
    const navbar = document.getElementById('navbar');
    window.addEventListener('scroll', () => {
      if (window.scrollY > 100) {
        navbar.classList.add('active');
      } else {
        navbar.classList.remove('active');
      }
    });

    // Firebase Auth Login
    document.querySelector('form').addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('error-message');
      errorMessage.textContent = '';

      signInWithEmailAndPassword(window.auth, email, password)
        .then((userCredential) => {
          // Signed in
          console.log('User signed in:', userCredential.user);
          window.location.href = 'index.html'; // Redirect to main page
        })
        .catch((error) => {
          console.error('Login error:', error);
          errorMessage.textContent = error.message;
        });
    });

    // Handle more options select
    document.getElementById('more').addEventListener('change', (e) => {
      if (e.target.value === 'signup') {
        window.location.href = 'sign-in page.html';
      } else if (e.target.value === 'forgot') {
        alert('Forgot password functionality not implemented yet.');
      } else if (e.target.value === 'help') {
        alert('Help Center not available yet.');
      }
    });
  </script>
