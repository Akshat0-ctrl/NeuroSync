<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <style>
    /* Reset styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background-color: white;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #444;
      font-weight: 500;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #357ABD;
    }

    .more-options {
      margin-top: 20px;
      text-align: center;
    }

    select {
      padding: 8px;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .footer {
      margin-top: 30px;
      text-align: center;
      font-size: 13px;
      color: #777;
    }

    /* Dark Mode Toggle Styles */
    .theme-toggle-fixed {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }

    .theme-toggle {
      background: rgba(255, 255, 255, 0.9);
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    .theme-toggle:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }

    /* Dark Mode Styles */
    body.light-mode {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
    }

    body.light-mode .login-container {
      background-color: #2d3748;
      color: #e2e8f0;
    }

    body.light-mode .login-container h2 {
      color: #e2e8f0;
    }

    body.light-mode label {
      color: #cbd5e0;
    }

    body.light-mode input[type="email"],
    body.light-mode input[type="password"],
    body.light-mode select {
      background-color: #4a5568;
      border-color: #718096;
      color: #e2e8f0;
    }

    body.light-mode input[type="email"]::placeholder,
    body.light-mode input[type="password"]::placeholder {
      color: #a0aec0;
    }

    body.light-mode .footer {
      color: #a0aec0;
    }

    body.light-mode .theme-toggle {
      background: rgba(45, 55, 72, 0.9);
    }
  </style>
</head>
<body>

  <div class="theme-toggle-fixed" id="themeToggleFixed">
    <button class="theme-toggle" id="themeToggle">
      <span class="theme-icon">ðŸŒ™</span>
    </button>
  </div>

  <div class="login-container">
    <h2>Login</h2>
    <form>
      <div class="form-group">
        <label for="email">Email ID</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email" />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="Enter your password" />
      </div>

      <input type="submit" value="Login" />

      <div class="more-options">
        <label for="more">More Options</label>
        <select id="more" name="more">
          <option value="">Select</option>
          <option value="forgot">Forgot Password</option>
          <option value="signup">Sign Up</option>
          <option value="help">Help Center</option>
        </select>
      </div>
    </form>
    <div class="footer">
      &copy; 2025 YourCompany. All rights reserved.
    </div>
  </div>

</body>
</html>
